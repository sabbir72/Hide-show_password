<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Password Hide&Show</title>
</head>
<body>
    <div class="container">
 <h1>Type Password Checking hide & show. </h1>

        <div class="card">
            <table>
                 <tr>
               <td>Password :</td>
               <td>
                   <input  id="p1" type="password"  placeholder=" Password."> 
                   <i  id="i1" class='fas fa-eye-slash'></i>
               </td>
           </tr>
           <tr>
               <td>Confirm Password :</td>
               <td>
                   <input id="p2" type="password"  placeholder=" Confirm Password." >
                   <i id="i2"  class='fas fa-eye-slash'></i>
               </td>
           </tr>
           <tr>
            </table>  
        </div>
     
    </div>
    <script src="main.js"></script>
</body>
</html>
